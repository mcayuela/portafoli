<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" href="images/logo_tmi_sensefons.png" />
    <title>Inventari Dispositius - TMI</title>
    <link rel="stylesheet" href="styles.css">
    <!-- QR Code Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.js"></script>
</head>
<body>
    <header id="site-header">
        <div class="logo-esquerra">
            <img src="/images/logo_tmi_sensefons.png" alt="Logo esquerra" />
        </div>
        <a class="titol-principal" href="index.html">Inventari Dispositius - TMI</a>
        <div class="logo-dreta">
            <img src="/images/logo_tmi_sensefons.png" alt="Logo dreta" />
        </div>
    </header>
    <main>
        <div class="main-controls">
            <div class="filtres">
                <input type="text" id="buscador" class="buscador" placeholder="Cerca a l'Inventari TMI">
                <div class="grup-selectors">
                    <select class="filtreTipus"></select>
                    <button id="btn-obrir-filtre-data" class="filtreTipus">üìÖ</button>
                    <button id="btn-mode-editor-mobil" class="filtreTipus">‚úèÔ∏è</button> <!-- Bot√≥ Mode Editor per a m√≤bil -->
                </div>
            </div>
            <div class="header-resultats">
                <span class="contador-dispositius"></span>
                <div class="botons-header"></div>
            </div>
        </div>
        <div id="resultats"></div>
    </main>
    <footer>
        <div id="paginacio-footer"></div>
    </footer>
    <!-- Modal per al filtre de dates -->
    <div id="modal-filtre-data" class="modal-overlay" style="display: none;">
        <div class="modal-filtre-data">
            <h3 class="modal-titol">Filtre per Data</h3>
            <div class="filtre-data-controls">
                <div class="opcions-data-btn-group">
                    <button id="btn-filtre-tipus-creacio" data-tipus="dataCreacio">Data de Creaci√≥</button>
                    <button id="btn-filtre-tipus-edicio" data-tipus="dataUltimaEdicio">Data d'Edici√≥</button>
                </div>
                <div class="calendari-container">
                    <div class="calendari-header">
                        <button id="btn-mes-anterior">‚Äπ</button>
                        <span id="calendari-mes-any"></span>
                        <button id="btn-mes-seguent">‚Ä∫</button>
                    </div>
                    <div class="calendari-dies-setmana">
                        <div>Dl</div><div>Dm</div><div>Dc</div><div>Dj</div><div>Dv</div><div>Ds</div><div>Dg</div>
                    </div>
                    <div id="calendari-dies" class="calendari-dies"></div>
                </div>
                <div class="dates-seleccionades">
                    <p>Inici: <span id="data-inici-seleccionada">--</span></p>
                    <p>Fi: <span id="data-fi-seleccionada">--</span></p>
                </div>
            </div>
            <div class="modal-botons">
                <button id="btn-aplicar-filtre-data" class="btn-guardar">Aplicar</button>
                <button id="btn-netejar-filtre-data" class="btn-netejar">Netejar</button>
                <button id="btn-cancelar-filtre-data" class="btn-cancelar">Tancar</button>
            </div>
        </div>
    </div>
    <!-- Modal per a les accions de l'editor en m√≤bil -->
    <div id="modal-accions-editor" class="modal-overlay" style="display: none;">
        <div class="modal-accions">
            <h3 class="modal-titol">Accions d'Edici√≥</h3>
            <div class="botons-accions-principals">
                <button id="btn-accio-afegir" class="btn-accio"><span>+</span> Afegir Dispositiu</button>
                <button id="btn-accio-exportar" class="btn-accio"><span>üì•</span> Exportar a CSV</button>
                <button id="btn-accio-entregues" class="btn-accio"><span>üöö</span> Entregues de Material</button>
                <button id="btn-accio-editar-taula" class="btn-accio btn-accio-toggle"><span>‚úèÔ∏è</span> Activar Edici√≥ a la Taula</button>
            </div>
            <div class="modal-botons">
                <button id="btn-tancar-accions" class="btn-cancelar">Tancar</button>
            </div>
        </div>
    </div>

    <!-- Loader global -->
    <div id="global-loader" class="global-loader">
        <div class="loader-content">
            <div class="spinner"></div>
            <p class="loader-text">Carregant...</p>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
