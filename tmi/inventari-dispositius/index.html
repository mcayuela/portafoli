<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Inventari de Dispositius - TMI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" href="images/logo_tmi_sensefons.png" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="site-header">
        <div class="logo-esquerra">
            <img src="images/logo_tmi_sensefons.png" alt="Logo esquerra" />
        </div>
        <a class="titol-principal" href="index.html">Inventari de Dispositius</a>
        <div class="logo-dreta">
            <img src="images/logo_tmi_sensefons.png" alt="Logo dreta" />
        </div>
    </header>
    <!-- LOADER -->
    <div class="contenidor-loader">
        <div class="loader"></div>
        <div class="loader-text">Carregant...</div>
    </div>
    <!-- LOGIN -->
    <div id="login-container" style="display:none;">
        <h2>Inicia sessió</h2>
        <input type="email" id="email" placeholder="Correu electrònic">
        <input type="password" id="password" placeholder="Contrasenya">
        <button id="loginBtn">Login</button>
        <button id="logoutBtn" style="display:none;">Logout</button>
        <p id="msg"></p>
    </div>
    <!-- CONTINGUT PRINCIPAL -->
    <div id="main-content" style="display:none;">
        <div id="content">
            <div id="buscador-container">
                <input type="text" id="buscador" placeholder="Cerca per ID o Nom..." autocomplete="off">
                <span class="buscador-icona">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <circle cx="9" cy="9" r="7" stroke="#2596be" stroke-width="2"/>
                        <line x1="14.2" y1="14.2" x2="18" y2="18" stroke="#2596be" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </span>
            </div>
            <select class="filtreDepartament">
                <option value="">Tots els departaments</option>
            </select>
        </div>
    </div>
    <script type="module" src="login.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
