<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" href="images/logo_tmi_sensefons.png" />
    <title>Inventari Dispositius - TMI</title>
    <link rel="stylesheet" href="styles.css">
    <!-- QR Code Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.js"></script>
</head>
<body>
    <header id="site-header">
      <div class="logo-esquerra">
        <img src="/images/logo_tmi_sensefons.png" alt="Logo esquerra" />
      </div>
      <a class="titol-principal" href="index.html">Inventari Dispositius - TMI</a>
      <div class="logo-dreta">
        <img src="/images/logo_tmi_sensefons.png" alt="Logo dreta" />
      </div>
    </header>
    <main>
        <div class="main-controls">
            <div class="filtres">
                <input type="text" id="buscador" class="buscador" placeholder="Cerca a l'Inventari TMI">
                <select class="filtreTipus"></select>
                <button id="btn-obrir-filtre-data" class="filtreTipus">üìÖ</button>
            </div>
            <div class="contador-dispositius"></div>
        </div>
        <div id="resultats"></div>
    </main>
    <footer>
        <div id="paginacio-footer"></div>
    </footer>
    <!-- Modal per al filtre de dates -->
    <div id="modal-filtre-data" class="modal-overlay" style="display: none;">
        <div class="modal-filtre-data">
            <h3 class="modal-titol">Filtre per Data</h3>
            <div class="filtre-data-controls">
                <div class="opcions-data-btn-group">
                    <button id="btn-filtre-tipus-creacio" data-tipus="dataCreacio">Data de Creaci√≥</button>
                    <button id="btn-filtre-tipus-edicio" data-tipus="dataUltimaEdicio">Data d'Edici√≥</button>
                </div>
                <div class="calendari-container">
                    <div class="calendari-header">
                        <button id="btn-mes-anterior">‚Äπ</button>
                        <span id="calendari-mes-any"></span>
                        <button id="btn-mes-seguent">‚Ä∫</button>
                    </div>
                    <div class="calendari-dies-setmana">
                        <div>Dl</div><div>Dm</div><div>Dc</div><div>Dj</div><div>Dv</div><div>Ds</div><div>Dg</div>
                    </div>
                    <div id="calendari-dies" class="calendari-dies"></div>
                </div>
                <div class="dates-seleccionades">
                    <p>Inici: <span id="data-inici-seleccionada">--</span></p>
                    <p>Fi: <span id="data-fi-seleccionada">--</span></p>
                </div>
            </div>
            <div class="modal-botons">
                <button id="btn-aplicar-filtre-data" class="btn-guardar">Aplicar</button>
                <button id="btn-netejar-filtre-data" class="btn-netejar">Netejar</button>
                <button id="btn-cancelar-filtre-data" class="btn-cancelar">Tancar</button>
            </div>
        </div>
    </div>

    <style>
        /* Estils per al bot√≥ de filtre de data */
        #btn-obrir-filtre-data {
            appearance: none; /* Elimina estils per defecte del navegador */
            -webkit-appearance: none;
            background-image: none; /* Elimina la fletxa de fons si n'hi ha */
            cursor: pointer;
            padding-top: 6px; /* Espai intern m√≠nim */
            line-height: 1; /* Evita al√ßada extra */
            width: auto; /* Permet que l'amplada s'ajusti al contingut */
            min-width: 0; /* Sobreescriu qualsevol amplada m√≠nima heretada */
            padding-left: 10px;  /* Espai intern esquerre */
            padding-right: 10px; /* Espai intern dret */
            line-height: normal; /* Restaura l'al√ßada de l√≠nia per defecte */
        }

        /* Estils per al modal de filtre de data */
        .modal-filtre-data {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            width: 380px;
            max-width: 90%;
        }
        .opcions-data-btn-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .opcions-data-btn-group button {
            flex-grow: 1;
            border: none;
            padding: 10px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
            background-color: rgba(180, 180, 180, 0.7); /* Gris fluixet */
        }
        .opcions-data-btn-group button.seleccionat { background-color: rgba(0, 0, 0, 0.7); /* Negre */ }
        .calendari-container { user-select: none; border-top: 1px solid #eee; padding-top: 15px; }
        .calendari-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .calendari-header button { background: none; border: none; font-size: 20px; cursor: pointer; }
        .calendari-mes-any { font-weight: bold; }
        .calendari-dies-setmana, .calendari-dies { display: grid; grid-template-columns: repeat(7, 1fr); text-align: center; }
        .calendari-dies-setmana div { font-weight: bold; font-size: 0.8em; color: #666; }
        .calendari-dies div {
            padding: 8px 0;
            cursor: pointer;
            border-radius: 6px; /* Cantonades lleugerament arrodonides */
            transition: background-color 0.2s;
            margin: 1px;
        }
        .calendari-dies div:not(.dia-buit):hover { background-color: #f0f0f0; }
        .dia-buit { cursor: default; }
        .dia-avui { font-weight: bold; border: 1px solid #007bff; box-sizing: border-box; }
        .dia-inici { background-color: #007bff !important; color: white; }
        .dia-fi { background-color: #dc3545 !important; color: white; }
        .dia-rang { background-color: rgba(0, 123, 255, 0.15); border-radius: 0; margin: 1px 0; }
        .dates-seleccionades {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }
        /* Estils unificats per als botons del modal */
        .modal-botons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .modal-botons button {
            flex-grow: 1; /* Fa que tots els botons ocupin el mateix espai */
            border: none;
            padding: 10px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        #btn-aplicar-filtre-data {
            background-color: rgba(0, 0, 0, 0.7); /* Negre amb 70% opacitat */
        }
        #btn-aplicar-filtre-data:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
        .btn-netejar {
            background-color: rgba(255, 165, 0, 0.7); /* Taronja amb 70% opacitat */
        }
        .btn-netejar:hover {
            background-color: rgba(255, 165, 0, 0.9);
        }
        #btn-cancelar-filtre-data {
            background-color: rgba(220, 53, 69, 0.7); /* Vermell amb 70% opacitat */
        }
        #btn-cancelar-filtre-data:hover {
            background-color: rgba(220, 53, 69, 0.9);
        }

        /* Ajust per a l'espaiat dels filtres */
        .filtres {
            justify-content: flex-start; /* Alinea els elements a l'inici */
            gap: 10px; /* Redueix l'espai entre elements */
        }

        /* Nou contenidor per a filtres i botons */
        .main-controls {
            display: flex;
            justify-content: space-between; /* Alinea els grups a cada extrem */
            align-items: center; /* Alinea verticalment els elements */
        }
    </style>
    <!-- Loader global -->
    <div id="global-loader" class="global-loader">
        <div class="loader-content">
            <div class="spinner"></div>
            <p class="loader-text">Carregant...</p>
        </div>
    </div>
    <script type="module" src="login.js"></script>
    <!-- Script per redirigir si hi ha par√†metre id -->
    <script type="module" src="script.js"></script>
</body>
</html>
