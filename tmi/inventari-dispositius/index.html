<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" href="images/logo_tmi_sensefons.png" />
    <title>Inventari Dispositius - TMI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="site-header">
      <div class="logo-esquerra">
        <img src="/images/logo_tmi_sensefons.png" alt="Logo esquerra" />
      </div>
      <a class="titol-principal" href="index.html">Inventari Dispositius - TMI</a>
      <div class="logo-dreta">
        <img src="/images/logo_tmi_sensefons.png" alt="Logo dreta" />
      </div>
    </header>
    <main>
        <div class="contenidor-principal-superior">
          <div class="grup-filtres-cercador">
            <input id="buscador" class="buscador" placeholder="Cerca..." />
            <!-- Canvia la classe del filtre de departament per tipus -->
            <select class="filtreTipus">
                <option value="">Tots els tipus</option>
            </select>
            <span id="contenidor-subfiltre"></span>
          </div>
          <!-- Canvia la classe del comptador -->
          <div class="contador-dispositius">Dispositius: 0</div>
        </div>
        <div id="resultats"></div>
    </main>
    <footer>
        <div id="paginacio-footer"></div>
    </footer>
    <!-- Loader global -->
    <div id="global-loader" class="global-loader">
        <div class="loader-content">
            <div class="spinner"></div>
            <p class="loader-text">Carregant...</p>
        </div>
    </div>
    <script type="module" src="login.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
