<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <title>Calendari de tasques - Marcel</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="site-header">
      <a class="titol-principal" href="index.html">Calendari de tasques - Marcel</a>
    </header>

    <div id="calendar-container">
      <!-- Columna esquerra: Calendari -->
      <div class="calendar-box">
        <div id="calendar-controls">
          <button id="prev-month">Anterior</button>
          <span id="month-year"></span>
          <button id="next-month">Següent</button>
        </div>
        <div id="calendar"></div>
      </div>

      <!-- Columna dreta: accions + panell dia -->
      <div id="right-col">
        <!-- Requadre separat: Accions (NO sticky) -->
        <div id="actions-card" class="card">
          <button id="undo-btn" class="pill" disabled>↶ Desfer</button>
          <button id="redo-btn" class="pill" disabled>↷ Refer</button>
          <button id="show-trash" class="pill">🗑️ Paperera</button>
        </div>

        <!-- Requadre separat: Cerca (NO sticky) -->
        <div id="search-card" class="card">
          <input type="text" id="search-input" placeholder="Cerca tasques..." />
          <ul id="search-results" class="search-results"></ul>
        </div>

        <!-- Panell del dia / sense dia -->
        <div id="task-panel" class="task-box">
          <div id="task-panel-header">
            <h2 id="day-title">Tasques pendents (sense dia)</h2>
            <button id="close-day" class="panel-close" title="Tancar dia seleccionat">✕</button>
          </div>

          <ul id="task-list"></ul>

          <div class="task-input-container">
            <button id="add-task-modal">Afegir tasca</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
  </body>
</html>
